<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>color switcher</title>
</head>
<body>
    <h1 class="text">click on any color to change the background</h1>
    <div class="container">
        <span id="red" class="btn" onclick="changeBG('#ff0000')"></span>
        <span id="green" class="btn" onclick="changeBG('#008000')"></span>
        <span id="blue" class="btn" onclick="changeBG('#0000ff')"></span>
        <span id="yellow" class="btn" onclick="changeBG('#ffff00')"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
